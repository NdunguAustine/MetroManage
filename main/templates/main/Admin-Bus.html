<!-- bus_list.html -->
{% extends 'main/base.html' %}
{% load static %}
{% block title %}Bus Management{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'CSS/Admin-add-bus.css' %}">
<div class="container">
    <h2>Bus Management</h2>
    <button id="addBusBtn" onclick="location.href='/admin/addBus'">Add Bus</button>
    <table>
        <thead>
            <tr>
                <th>Bus ID</th>
                <th>Route</th>
                <th>Status</th>
                <th>Capacity</th>
                <th>Current Location</th>
                <th>Driver</th>
                <th>Conductor</th>
            </tr>
        </thead>
        <tbody id="busTableBody">
            <!-- Data populated dynamically -->
        </tbody>
    </table>
    <div class="pagination">
        <button id="prevPage">Previous</button>
        <button id="nextPage">Next</button>
    </div>
</div>
<script src="{% static 'Js/bus_management.js' %}"></script>
{% endblock %}
