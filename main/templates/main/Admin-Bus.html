{% extends 'main/base.html' %}
{% load static %}
{% block title %} BUS MANAGEMENT {% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'CSS/Admin-Bus.css' %}">
    <div class="module" id="bus-management">
        <form id="bus-form">
          <input type="text" id="bus-reg" placeholder="Bus Registration" required />
          <select id="bus-status">
            <option value="in-transit">In Transit</option>
            <option value="under-maintenance">Under Maintenance</option>
            <option value="parked">Parked</option>
            <option value="awaiting">Awaiting</option>
          </select>
          <button type="submit">Add/Update Bus</button>
        </form>
        <input type="text" id="search-bus" placeholder="Search Bus..." />
        <table id="bus-list">
          <thead>
            <tr>
              <th>Registration</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      
      <script src="{% static '/Js/Amin-Bus.js' %}"></script>
{% endblock %}
