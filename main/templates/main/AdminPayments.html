{% extends 'main/base.html' %}
{% load static %}
{% block title %} PAYMENT MANAGEMENT {% endblock %}

{% block content %}
      <link rel="stylesheet" href="{% static 'CSS/Admin-payments.css' %}">
        <div id="payments-module">
            <header>
            <h1>Payments Management</h1>
            <div class="actions">
                <input type="text" id="search-bar" placeholder="Search by Driver, Bus ID, or Date">
                <button id="add-payment-btn">Add Payment</button>
            </div>
            </header>

            <table id="payments-table">
            <thead>
                <tr>
                <th>Payment ID</th>
                <th>Driver/Conductor Name</th>
                <th>Bus ID</th>
                <th>Amount</th>
                <th>Date & Time</th>
                <th>Payment Method</th>
                <th>Status</th>
                <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be inserted here -->
            </tbody>
            </table>

            <!-- Modal for Adding Payments -->
            <div id="payment-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Add Payment</h2>
                <form id="payment-form">
                <label for="driver-name">Driver/Conductor Name</label>
                <input type="text" id="driver-name" required>

                <label for="bus-id">Bus ID</label>
                <input type="text" id="bus-id" required>

                <label for="amount">Amount</label>
                <input type="number" id="amount" required>

                <label for="payment-method">Payment Method</label>
                <select id="payment-method" required>
                    <option value="cash">Cash</option>
                    <option value="mobile">Mobile Payment</option>
                </select>

                <button type="submit">Submit</button>
                <button type="button" id="close-modal">Cancel</button>
                </form>
            </div>
            </div>
        </div>
        <script src="{% static '/Js/Admin-payments.js' %}"></script>
{% endblock %}
