{% extends 'main/UserBase.html' %}
{% load static %}

{% block title %}Payment Management{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'CSS/User-Payment.css' %}">

<div class="container">
    <h2>Pay SACCO Fees</h2>

    <!-- Display Current Balance -->
    <div class="balance-info">
        <p>Current SACCO Fee Balance: <strong id="sacco-balance">KES 5,000</strong></p>
    </div>

    <!-- Payment Form -->
    <form id="payment-form">
        {% csrf_token %}
        <label for="payment-method">Payment Method:</label>
        <select id="payment-method" name="payment_method" required>
            <option value="mpesa">M-Pesa</option>
            <option value="bank">Bank Transfer</option>
        </select>

        <label for="transaction-id">Transaction ID:</label>
        <input type="text" id="transaction-id" name="transaction_id" placeholder="Enter Transaction ID" required>

        <label for="amount">Amount (KES):</label>
        <input type="number" id="amount" name="amount" min="100" placeholder="Enter Amount" required>

        <button type="submit">Submit Payment</button>
    </form>

    <!-- Payment History Table -->
    <h2>Payment History</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Payment Method</th>
                <th>Transaction ID</th>
                <th>Amount (KES)</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="payment-history">
            <!-- Data will be inserted dynamically -->
        </tbody>
    </table>
</div>

<script src="{% static 'JS/User-Payment.js' %}"></script>
{% endblock %}
