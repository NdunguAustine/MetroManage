{% extends 'main/UserBase.html' %}
{% load static %}
{% block title %} PAYMENT MANAGEMENT {% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'CSS/User-Payment.css' %}">
              <div class="payment-management-container">

                <!-- Payment Table -->
                <table id="payment-table">
                  <thead>
                    <tr>
                      <th>Payment ID</th>
                      <th>Fee Type</th>
                      <th>Amount</th>
                      <th>Status</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Dynamic Data Rows -->
                  </tbody>
                </table>
            
                <!-- Payment Form -->
                <div class="payment-form-container">
                  <h2>Make a Payment</h2>
                  <form id="payment-form">
                    <label for="fee-type">Fee Type:</label>
                    <select id="fee-type">
                      <option value="sacco">SACCO Fee</option>
                      <option value="stage">Stage Fee</option>
                    </select>
            
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" placeholder="Enter amount" required>
            
                    <button type="button" id="pay-btn" class="btn">Pay Now</button>
                  </form>
                </div>
              </div>
            
              <script src="{% static '/Js/User-Payment.js' %}"></script>
            
            
{% endblock %}
