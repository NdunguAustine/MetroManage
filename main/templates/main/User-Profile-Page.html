{% extends 'main/UserBase.html' %}
{% load static %}
{% block title %}User Profile{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'CSS/User-Profile-page.css' %}">
    <div class="profile-container">
        <div class="profile-header">
            <h1>User Profile</h1>
        </div>
        <div class="profile-content">
            <div class="profile-item">
                <span class="label">Driver ID:</span>
                <span class="value" id="driverID">D12345</span>
            </div>
            <div class="profile-item">
                <span class="label">Email:</span>
                <span class="value" id="email">user@example.com</span>
            </div>
            <div class="profile-item">
                <span class="label">First Name:</span>
                <span class="value" id="firstName">John</span>
            </div>
            <div class="profile-item">
                <span class="label">Last Name:</span>
                <span class="value" id="lastName">Doe</span>
            </div>
            <div class="profile-item">
                <span class="label">Date of Birth:</span>
                <span class="value" id="dateOfBirth">1990-01-01</span>
            </div>
            <div class="profile-item">
                <span class="label">Gender:</span>
                <span class="value" id="gender">Male</span>
            </div>
            <div class="profile-item">
                <span class="label">Phone:</span>
                <span class="value" id="phone">+1234567890</span>
            </div>
        </div>
        <div class="profile-actions">
            <button id="editButton">Edit Profile</button>
        </div>
    </div>
    <script src="{% static '/Js/User-Profile-Page.js' %}"></script>
{% endblock %}
