{% extends 'main/base.html' %}
{% load static %}
{% block title %} DRIVER/CONDUCTOR MANAGEMENT {% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'CSS/Admin-driver.css' %}">
    <div class="module" id="driver-management">
        <h2>Driver/Conductor Management</h2>
        <form id="driver-form">
          <input type="text" id="driver-name" placeholder="Name" required />
          <input type="text" id="driver-contact" placeholder="Contact Info" required />
          <select id="driver-bus">
            <option value="">Assign Bus</option>
            <option value="Bus 1">Bus 1</option>
            <option value="Bus 2">Bus 2</option>
          </select>
          <button type="submit">Add/Update Driver</button>
        </form>
        <table id="driver-list">
          <thead>
            <tr>
              <th>Name</th>
              <th>Contact</th>
              <th>Assigned Bus</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <script src="{% static '/Js/Admin-driver.js' %}"></script>
{% endblock %}
