{% extends 'main/UserBase.html' %}
{% load static %}
{% block title %} ROUTE MANAGEMENT {% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'CSS/User-Route.css' %}">
              <div class="route-management-container">
                <h1>Route Management</h1>
            
                <!-- Route Table -->
                <table id="route-table">
                  <thead>
                    <tr>
                      <th>Route ID</th>
                      <th>Start Location</th>
                      <th>Destination</th>
                      <th>Departure Time</th>
                      <th>Arrival Time</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Dynamic Data Rows -->
                  </tbody>
                </table>
            
                <!-- Route Actions -->
                <div class="route-actions">
                  <button id="refresh-btn" class="btn">Refresh Routes</button>
                </div>
              </div>
            
              <script src="{% static '/Js/User-Route.js' %}"></script>
{% endblock %}
