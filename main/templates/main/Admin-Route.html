{% extends 'main/base.html' %}
{% load static %}
{% block title %} ROUTE MANAGEMENT {% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'CSS/Admin-route.css' %}">
    <div class="module" id="route-management">
        <form id="route-form">
          <input type="text" id="route-start" placeholder="Start Point" required />
          <input type="text" id="route-end" placeholder="Destination" required />
          <textarea id="route-stops" placeholder="Stops (comma-separated)"></textarea>
          <button type="submit">Add/Update Route</button>
        </form>
        <input type="text" id="search-route" placeholder="Search Route..." />
        <table id="route-list">
          <thead>
            <tr>
              <th>Start</th>
              <th>Destination</th>
              <th>Stops</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <script src="{% static '/Js/Admin-route.js' %}"></script>
{% endblock %}
